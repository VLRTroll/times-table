<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Times Table</title>
</head>

<body>
  <div id="side-options">
    <h2>Settings</h2>

    <div class="input">
      <label for="multiplier">Multiplier: <span></span></label>
      <br >
      <input id="multiplier" type="range" value="2" min="2" max="100" step="1">
    </div>
    
    <div class="input">
      <label for="points">Graph Points: <span></span></label>
      <br >
      <input id="points" type="range" value="10" min="10" max="300" step="10">
    </div>

    <div class="input">
      <label for="points">Graph Color</label>
      <br >
      <input id="color" type="color">
    </div>

    <button>Download Image</button>
  </div>
  
  <div id="graph"></div>

</body>

<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script src="index.js" type="module"></script>

</html>
